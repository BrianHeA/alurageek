<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login-style.css">
        <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title> GEEK-ON</title>
</head>
<body>
    <header>
      <div class="contenedor-menu">
          <div class="contenedor__logo-titulo">
            <div class="logo">
                <img src="/assets/logo.png" alt="Logo" class="logo__img">
              </div>
              <div class="titulo">
                <h1>Tienda Geek_On</h1>
            </div>
          </div>
          <div class="contenedor__buscar-login">
            <div class="busqueda">
              <input type="text" placeholder="Buscar" class="busqueda__barra">
              <button type="submit" class="busqueda__boton">Buscar</button>
            </div>
            <div class="login">
              <a href="#" class="login__link">Iniciar sesión</a>
            </div>
          </div>
      </div>
    </header>
    <section class="inicio__sesion">
      <div class="contenedor">
        <h2 class="inicio__sesion__titulo">Inicio de sesión</h2>
        <form action="/producto.html" method="">
          <div class="campo">
            <label for="nombre-usuario" class="campo__nombre">Nombre de usuario</label>
            <input type="text" name="nombre-usuario" id="nombre-usuario" class="campo__nombre__barra">
          </div>
          <div class="campo">
            <label for="contraseña" class="campo__contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" class="campo__contraseña__barra">
          </div>
          <button type="submit" class="boton__iniciar__sesion">Iniciar sesión</button>
        </form>
      </div>      
    </section>
    
    <section class="footer">
        <div class="footer__rodape">
            <p>Desarrollado por Brayan Arciniegas</p>
            <p>2023</p>
        </div>
    </section>
    
    <!-- Script del documento JavaScript -->
    <script src=""></script>
</body>
</html>
